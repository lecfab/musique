<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li>
      <span>{{ post.date | date_to_string }}</span> Â» 
      <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>

      {% if post.instru %}- {{ post.instru }}{% endif %}
  </li>
  {% endfor %}
</ul>
